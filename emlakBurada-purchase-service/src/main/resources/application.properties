spring.application.name=emlakBurada-purchase-service
server.port=8096

spring.main.allow-bean-definition-overriding=true

balance.update.queue=balanceUpdateQueue
exchange=purchaseExchange
balance.update.routingkey=balanceUpdateRoutingKey

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

spring.datasource.url=jdbc:postgresql://localhost:5432/paymentdb
spring.datasource.password=postgres
spring.datasource.username=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
